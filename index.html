            </div>
            <!-- Button trigger modal/ Button for add new list -->
            <div class="col-lg-12 col-md-12 text-success text-right py-3 px-5">
                <img id="myBtn" src="./images/add-button.png" alt="Add Task" data-toggle="modal" data-target="#exampleModalCenter">
            </div>
        </div>    
    </div>
    <!-- Add new to-do form -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content divBg">
                <!-- Form Header -->
                <div class="modal-header">
                    <h5 class="modal-title text-white text-uppercase" id="exampleModalCenterTitle">Add new to-do</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Form Body -->
                <div class="modal-body bg-light text-dark">
                    <form>
                        <div class="form-group">
                            <label for="taskDetail">Task Detail</label>
                            <input type="text" class="form-control" id="taskDetail">
                        </div>
                        <div class="form-group">
                            <label for="taskDate">Task Date</label><br>
                            <input type="date" name="Task Date" id="taskDate">
                        </div>
                        <div class="form-group">
                            <label for="taskCategory">Category</label>
                            <select class="form-control" id="taskCategory">
                                <option>To-Do</option>
                                <option>Home</option>
                                <option>Work</option>
                                <option>Travel</option>
                            </select>
                        </div>
                        <div class="form-group text-right">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="addNewTask()" data-dismiss="modal">Add Task</button>
                        </div>
                    </form>
                </div>
                <!-- Form footer -->
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
